<div class="container" *ngIf="assignment">
  <h1>Edition de l'assignment {{assignment.nom}}</h1>

  <form ngForm class="form" #formupdate (submit)="onSaveAssignment(); formupdate.reset(); ">
    
    <mat-form-field>
      <mat-select placeholder="MatiÃ¨re" [(ngModel)]="matiereChoisie" name="nomMatiere" required>
        <mat-option *ngFor="let matiere of lstMatieres" [value]="matiere">
          {{matiere}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Edition du nom" [(ngModel)]="nomAssignment" name="assignment-name">
    </mat-form-field>

    <mat-form-field>
      <input matInput type="number" oninput="if(value > 20) value = 20; if(value < 0) value = 0;" (keypress)="($event.charCode >= 48 && $event.charCode < 58)" placeholder="Edition de la note (entier entre 0 et 20)" [(ngModel)]="noteAssignment" name="assignment-note">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Edition du commentaire" [(ngModel)]="remarqueAssignment" name="assignment-remarque">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Edition de l'auteur" [(ngModel)]="auteurAssignment" name="assignment-auteur">
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Edition de la date" [(ngModel)]="dateDeRendu" name="date">
      <mat-datepicker-toggle matSuffix [for]="picker">
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <button mat-raised-button color="primary" [disabled]="((!nomAssignment)||(!dateDeRendu))">
      Sauver
    </button>
  </form>
</div>
